---
# Recipe producer v1 - runs once and then exits
apiVersion: batch/v1
kind: Job
metadata:
  name: recipe-producer-v1-invalid
  namespace: ${NAMESPACE}
  labels:
    demo: governance
spec:
  template:
    spec:
      containers:
      - name: recipe-producer
        image: justinrlee/byte-to-eat-recipe-producer-v1:${RECIPE_v1_VERSION}
        env:
        - name: LIST_ALL_INGREDIENTS
          value: "false"
        - name: VAULT_ADDR
          value: http://vault.vault.svc.cluster.local:8200
        - name: VAULT_TOKEN
          value: root
        volumeMounts:
        - name: governance-config
          mountPath: "/app/producer-recipes.properties"
          subPath: recipes-producer.v1.properties
        - name: client-tls
          readOnly: true
          mountPath: /mnt/certs
      restartPolicy: Never
      volumes:
      - name: governance-config
        configMap:
          name: governance-config
      - name: client-tls
        secret:
          secretName: tls-client
  backoffLimit: 4
